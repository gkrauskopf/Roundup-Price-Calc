<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="index.css">
<script src="app.js" defer></script>

<body>
  <form id="rate-form">
    <label>Price</label>
    <input name="price" type="number" step="0.01" required/>

    <label>Gallons</label>
    <input name="gallons" type="number" step="0.01" required/>

    <label>Application Rate</label>
    <select name="application-rate" required>
      <option value="1">Standard</option>
      <option value="1.5">1.5x Dose</option>
      <option value="2">2x</option>
    </select> 

    <label>Formulation lbs ae/gal</label>
    <select name="formulation" required>
      <option value="3">3</option>
      <option value="3.7">3.7</option>
      <option value="4">4</option>
      <option value="4.17">4.17</option>
      <option value="4.5">4.5</option>
      <option value="5">5</option>
    </select>  

    <button id="calculate-btn" type="sumbit">Calculate</button>
  </form>

  <div id="result">

  </div>
</body>
</html>
